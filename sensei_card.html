<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Card: Sensei</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', serif;
            user-select: none;
        }

        .card {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .image-area {
            flex: 1;
            background: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 2px solid #eee;
        }

        .text-area {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            transition: opacity 0.3s;
        }

        .jp-word {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .kh-word {
            font-size: 32px;
            color: #d63384;
            font-family: 'Khmer OS', 'Leelawadee UI', sans-serif;
        }

        .hint-text {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        /* State classes */
        .card.hidden .text-area {
            opacity: 0;
            /* Fade out text */
        }
    </style>
</head>

<body>

    <!-- Default state: Hidden (Question Mode). Click to reveal. -->
    <div id="target-card" class="card hidden" onclick="toggleCard()">
        <div class="image-area">
            <!-- Enhanced SVG Illustration: Teacher at Blackboard -->
            <svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Background: Classroom Wall -->
                <rect x="0" y="0" width="200" height="200" fill="#f0f8ff" />

                <!-- Blackboard (Green) -->
                <rect x="20" y="20" width="160" height="90" fill="#2d5a27" rx="3" stroke="#8b4513" stroke-width="4" />
                <!-- Blackboard Content: "a i u" in Hiragana to imply teaching -->
                <text x="35" y="60" font-family="sans-serif" font-size="20" fill="white" font-weight="bold">あ い う</text>
                <text x="35" y="90" font-family="sans-serif" font-size="14" fill="#ddd">a i u</text>

                <!-- Teacher Figure -->
                <!-- Hair (Bun style) -->
                <circle cx="130" cy="95" r="18" fill="#333" />
                <circle cx="130" cy="115" r="8" fill="#333" /> <!-- Bun -->

                <!-- Face -->
                <ellipse cx="130" cy="100" rx="14" ry="16" fill="#fdd" />

                <!-- Glasses (to look 'smart') -->
                <circle cx="125" cy="98" r="4" fill="none" stroke="#555" stroke-width="1" />
                <circle cx="135" cy="98" r="4" fill="none" stroke="#555" stroke-width="1" />
                <line x1="129" y1="98" x2="131" y2="98" stroke="#555" stroke-width="1" />

                <!-- Smile -->
                <path d="M 126 108 Q 130 112 134 108" stroke="#000" fill="none" stroke-width="1" />

                <!-- Body (Blazer) -->
                <path d="M 130 118 L 105 180 L 155 180 Z" fill="#4a90e2" />
                <!-- White Shirt Collar -->
                <path d="M 130 118 L 125 125 L 135 125 Z" fill="white" />

                <!-- Arm holding pointer -->
                <line x1="140" y1="130" x2="110" y2="100" stroke="#fdd" stroke-width="8" stroke-linecap="round" />
                <!-- Pointer Stick -->
                <line x1="110" y1="100" x2="70" y2="60" stroke="#ffa500" stroke-width="2" />
                <circle cx="70" cy="60" r="3" fill="#ff0000" />
            </svg>
        </div>
        <div class="text-area">
            <div class="jp-word">せんせい</div>
            <div class="kh-word">សេនសេ</div>
        </div>
        <div class="hint-text">(Tap to toggle answer)</div>
    </div>

    <script>
        function toggleCard() {
            const card = document.getElementById('target-card');
            card.classList.toggle('hidden');
        }
    </script>

</body>

</html>
