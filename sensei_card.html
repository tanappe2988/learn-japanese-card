<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Card: Sensei</title>
    <!-- Add html2canvas for screenshot functionality -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', serif;
            user-select: none;
        }

        .card {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .card:active {
            transform: scale(0.98);
        }

        .image-area {
            flex: 1;
            background: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 2px solid #eee;
        }

        .text-area {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            transition: opacity 0.3s;
        }

        .jp-word {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .romaji-word {
            font-size: 20px;
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .kh-word {
            font-size: 32px;
            color: #d63384;
            font-family: 'Khmer OS', 'Leelawadee UI', sans-serif;
        }

        .hint-text {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        /* Teacher Tools Styles */
        .teacher-tools {
            margin-top: 20px;
            padding: 10px;
            background: #e8e8e8;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
        }

        .tool-btn {
            font-size: 14px;
            padding: 5px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            color: #555;
        }

        .tool-btn:hover {
            background: #f9f9f9;
        }

        /* State classes */
        .card.hidden .text-area {
            opacity: 0;
            /* Fade out text */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Progress Header -->
        <div id="progress-header" style="margin-bottom: 20px; text-align: center;">
            <h2 id="day-display" style="margin: 0; color: #555;">Day 1</h2>
            <div id="word-counter" style="color: #888;">Word 1 / 5</div>
        </div>

        <!-- Card Component -->
        <div id="target-card" class="card" onclick="toggleCard()">
            <div class="image-area">
                <!-- Keep the Sensei SVG as the "Teacher" character -->
                <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="200" height="200" fill="#f0f8ff" />
                    <rect x="20" y="20" width="160" height="90" fill="#2d5a27" rx="3" stroke="#8b4513"
                        stroke-width="4" />
                    <text x="35" y="60" font-family="sans-serif" font-size="20" fill="white" font-weight="bold">„ÅÇ „ÅÑ
                        „ÅÜ</text>
                    <text x="35" y="90" font-family="sans-serif" font-size="14" fill="#ddd">a i u</text>
                    <circle cx="130" cy="95" r="18" fill="#333" />
                    <circle cx="130" cy="115" r="8" fill="#333" />
                    <ellipse cx="130" cy="100" rx="14" ry="16" fill="#fdd" />
                    <circle cx="125" cy="98" r="4" fill="none" stroke="#555" stroke-width="1" />
                    <circle cx="135" cy="98" r="4" fill="none" stroke="#555" stroke-width="1" />
                    <line x1="129" y1="98" x2="131" y2="98" stroke="#555" stroke-width="1" />
                    <path d="M 126 108 Q 130 112 134 108" stroke="#000" fill="none" stroke-width="1" />
                    <path d="M 130 118 L 105 180 L 155 180 Z" fill="#4a90e2" />
                    <path d="M 130 118 L 125 125 L 135 125 Z" fill="white" />
                    <line x1="140" y1="130" x2="110" y2="100" stroke="#fdd" stroke-width="8" stroke-linecap="round" />
                    <line x1="110" y1="100" x2="70" y2="60" stroke="#ffa500" stroke-width="2" />
                    <circle cx="70" cy="60" r="3" fill="#ff0000" />
                </svg>
                <img id="card-image" src="" alt="Vocabulary Image"
                    style="display: none; max-width: 100%; max-height: 100%;">
            </div>
            <div class="text-area">
                <div id="jp-word" class="jp-word">...</div>
                <div id="romaji-word" class="romaji-word hidden-answer">...</div>
                <div id="kh-word" class="kh-word hidden-answer">...</div>
            </div>
            <div class="hint-text">(Tap to reveal answer)</div>
        </div>

        <!-- Navigation Controls -->
        <div class="controls" style="margin-top: 20px; display: flex; gap: 15px;">
            <button id="btn-prev" onclick="prevWord()" disabled style="padding: 10px 20px; font-size: 16px;">&lt;
                Prev</button>
            <button id="btn-next" onclick="nextWord()" style="padding: 10px 20px; font-size: 16px;">Next &gt;</button>
            <button id="btn-finish" onclick="finishDay()"
                style="padding: 10px 20px; font-size: 16px; display: none; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Finish
                Day</button>
        </div>

        <!-- Teacher Tools -->
        <div class="teacher-tools">
            <span style="font-size: 12px; font-weight: bold; color: #777;">Teacher Tools</span>
            <div style="display: flex; gap: 10px;">
                <button class="tool-btn" onclick="saveQuestionImage()">üì∏ Save Question</button>
                <button class="tool-btn" onclick="saveAnswerImage()">üì∏ Save Answer</button>
            </div>
        </div>

        <!-- Reset Data Button (for testing) -->
        <div style="margin-top: 30px; font-size: 12px; color: #aaa; cursor: pointer;" onclick="resetProgress()">
            [Reset Progress]
        </div>
    </div>

    <style>
        .hidden-answer {
            opacity: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>

    <script>
        // Vocabulary Data (Based on Phase 1 Curriculum)
        const vocabularyList = [
            // Day 1: Greetings & Self-intro
            { jp: "„Åä„ÅØ„Çà„ÅÜ", kh: "·û¢·ûö·ûª·ûé·ûü·ûΩ·ûü·üí·ûè·û∏ (Arun su-sdei)", romaji: "Ohayou", image: "assets/images/ohayou.png" },
            { jp: "„ÅÇ„Çä„Åå„Å®„ÅÜ", kh: "·û¢·ûö·ûÇ·ûª·ûé (Orkun)", romaji: "Arigatou", image: "assets/images/arigatou.png" },
            { jp: "„Åï„Çà„ÅÜ„Å™„Çâ", kh: "·ûõ·û∂·û†·ûæ·ûô (Lie hau)", romaji: "Sayounara", image: "assets/images/sayounara.png" },
            { jp: "„Çè„Åü„Åó", kh: "·ûÅ·üí·ûâ·ûª·üÜ (Khnom)", romaji: "Watashi", image: "assets/images/watashi.png" },
            { jp: "„Å™„Åæ„Åà", kh: "·ûà·üí·ûò·üÑ·üá (Chhmuoh)", romaji: "Namae", image: "assets/images/namae.png" },

            // Day 2: Classroom Instructions
            { jp: "„Åø„Å¶„Åè„Å†„Åï„ÅÑ", kh: "·ûü·ûº·ûò·ûò·ûæ·ûõ (Som Merl)", romaji: "Mitekudasai" },
            { jp: "„Åç„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ", kh: "·ûü·ûº·ûò·ûü·üí·ûè·û∂·ûî·üã (Som Sdap)", romaji: "Kiitekudasai" },
            { jp: "„Çè„Åã„Çä„Åæ„Åõ„Çì", kh: "·û¢·ûè·üã·ûô·ûõ·üã·ûë·üÅ (Ot Yol Te)", romaji: "Wakarimasen" },
            { jp: "„Åõ„Çì„Åõ„ÅÑ", kh: "·ûÇ·üí·ûö·ûº·ûî·ûÑ·üí·ûö·üÄ·ûì (Krou)", romaji: "Sensei" },
            { jp: "„Åå„Åè„Åõ„ÅÑ", kh: "·ûü·û∑·ûü·üí·ûü (Soh)", romaji: "Gakusei" },

            // Day 3: Objects & Food
            { jp: "„Å∫„Çì", kh: "·ûî·üä·û∑·ûÖ (Bich)", romaji: "Pen" },
            { jp: "„Åª„Çì", kh: "·ûü·üÄ·ûú·ûó·üÖ (Siev Phov)", romaji: "Hon" },
            { jp: "„Åô„Åæ„Åª", kh: "·ûë·ûº·ûö·ûü·üê·ûñ·üí·ûë (Tuor Sap)", romaji: "Sumaho" },
            { jp: "„Å§„Åè„Åà", kh: "·ûè·ûª (Tok)", romaji: "Tsukue" },
            { jp: "„Åü„Åπ„Åæ„Åô", kh: "·ûâ·üâ·û∂·üÜ (Nham)", romaji: "Tabemasu" }
        ];

        // Conversation Data (Scenarios using daily words)
        const conversationData = {
            1: [
                { type: 'conv', question: "Êúù„ÄÅÂÖàÁîü„Å´‰ºö„ÅÑ„Åæ„Åó„Åü (Morning)", answer_jp: "„Åä„ÅØ„Çà„ÅÜ", answer_romaji: "Ohayou", answer_kh: "Good morning", image: "assets/images/ohayou.png" },
                { type: 'conv', question: "‰Ωï„Åã„Çí„ÇÇ„Çâ„ÅÑ„Åæ„Åó„Åü (Received gift)", answer_jp: "„ÅÇ„Çä„Åå„Å®„ÅÜ", answer_romaji: "Arigatou", answer_kh: "Thank you", image: "assets/images/arigatou.png" },
                { type: 'conv', question: "Â∏∞„ÇãÊôÇ (Leaving)", answer_jp: "„Åï„Çà„ÅÜ„Å™„Çâ", answer_romaji: "Sayounara", answer_kh: "Goodbye", image: "assets/images/sayounara.png" }
            ],
            2: [
                { type: 'conv', question: "ÂÖàÁîü„ÇíÂëº„Å≥„Åæ„Åô (Call teacher)", answer_jp: "„Åõ„Çì„Åõ„ÅÑ", answer_romaji: "Sensei", answer_kh: "Teacher" },
                { type: 'conv', question: "„Çè„Åã„Çâ„Å™„ÅÑÊôÇ (Don't understand)", answer_jp: "„Çè„Åã„Çä„Åæ„Åõ„Çì", answer_romaji: "Wakarimasen", answer_kh: "I don't understand" },
                { type: 'conv', question: "Ê≥®ÁõÆ„Åó„Å¶„Åª„Åó„ÅÑÊôÇ (Please look)", answer_jp: "„Åø„Å¶„Åè„Å†„Åï„ÅÑ", answer_romaji: "Mitekudasai", answer_kh: "Please look" }
            ],
            3: [
                { type: 'conv', question: "„ÅîÈ£Ø„Çí... (To eat)", answer_jp: "„Åü„Åπ„Åæ„Åô", answer_romaji: "Tabemasu", answer_kh: "Eat" },
                { type: 'conv', question: "„Åì„Çå„ÅØ‰ΩïÔºü (What is this?) -> Pen", answer_jp: "„Å∫„Çì", answer_romaji: "Pen", answer_kh: "Pen" },
                { type: 'conv', question: "„Åì„Çå„ÅØ‰ΩïÔºü (What is this?) -> Book", answer_jp: "„Åª„Çì", answer_romaji: "Hon", answer_kh: "Book" }
            ]
        };

        const WORDS_PER_DAY = 5;
        let currentDay = 1;
        let currentWordIndex = 0; // Index within the day (0-4)
        let currentConvIndex = 0; // Index within conversation list
        let learningMode = 'vocab'; // 'vocab' or 'conv'
        let isAnswerVisible = false;

        function init() {
            // Load progress
            const savedDay = localStorage.getItem('sensei_card_day');
            if (savedDay) {
                currentDay = parseInt(savedDay, 10);
            }
            learningMode = 'vocab';
            currentConvIndex = 0;
            renderDay();
        }

        function getDailyWords() {
            const start = (currentDay - 1) * WORDS_PER_DAY;
            return vocabularyList.slice(start, start + WORDS_PER_DAY);
        }

        function getDailyConvs() {
            return conversationData[currentDay] || [];
        }

        function renderDay() {
            const dailyWords = getDailyWords();

            if (dailyWords.length === 0) {
                // Completed all available content
                document.getElementById('target-card').style.display = 'none';
                document.getElementById('progress-header').innerHTML = "<h2>All lessons completed!</h2>";
                document.querySelector('.controls').style.display = 'none';
                return;
            }

            document.getElementById('day-display').textContent = `Day ${currentDay}`;

            // Determine Content based on Mode
            if (learningMode === 'vocab') {
                renderWord();
            } else {
                renderConv();
            }
        }

        function renderWord() {
            const dailyWords = getDailyWords();
            const word = dailyWords[currentWordIndex];

            // Setup UI for Vocab
            document.getElementById('jp-word').style.color = "#333";
            document.getElementById('jp-word').style.fontSize = "48px";

            // Update Text
            document.getElementById('jp-word').textContent = word.jp;
            document.getElementById('romaji-word').textContent = word.romaji;
            document.getElementById('kh-word').textContent = word.kh;

            // Update Image
            const imgElement = document.getElementById('card-image');
            const svgElement = document.querySelector('.image-area svg');

            if (word.image) {
                imgElement.src = word.image;
                imgElement.style.display = 'block';
                svgElement.style.display = 'none';
            } else {
                imgElement.style.display = 'none';
                svgElement.style.display = 'block';
            }

            // Update Counter
            document.getElementById('word-counter').textContent = `Vocabulary: ${currentWordIndex + 1} / ${dailyWords.length}`;

            // Reset Answer Visibility
            isAnswerVisible = false;
            document.getElementById('kh-word').classList.add('hidden-answer');
            document.getElementById('romaji-word').classList.add('hidden-answer');

            // Update Buttons
            document.getElementById('btn-prev').disabled = (currentWordIndex === 0);

            // Navigation Logic
            document.getElementById('btn-next').style.display = 'inline-block';
            document.getElementById('btn-finish').style.display = 'none';
        }

        function renderConv() {
            const dailyConvs = getDailyConvs();
            const conv = dailyConvs[currentConvIndex];

            // Setup UI for Conversation Question
            document.getElementById('jp-word').style.color = "#0066cc"; // Blue for Teacher Question
            document.getElementById('jp-word').style.fontSize = "32px";

            // Update Text (Question -> Answer)
            document.getElementById('jp-word').textContent = conv.question; // Teacher says
            document.getElementById('romaji-word').textContent = conv.answer_romaji;
            document.getElementById('kh-word').textContent = `${conv.answer_jp} (${conv.answer_kh})`; // Answer format

            // Update Image (if exists for conversation)
            const imgElement = document.getElementById('card-image');
            const svgElement = document.querySelector('.image-area svg');

            if (conv.image) {
                imgElement.src = conv.image;
                imgElement.style.display = 'block';
                svgElement.style.display = 'none';
            } else {
                imgElement.style.display = 'none';
                svgElement.style.display = 'block';
            }

            // Update Counter
            document.getElementById('word-counter').textContent = `Conversation: ${currentConvIndex + 1} / ${dailyConvs.length}`;

            // Reset Answer Visibility
            isAnswerVisible = false;
            document.getElementById('kh-word').classList.add('hidden-answer');
            document.getElementById('romaji-word').classList.add('hidden-answer');

            // Update Buttons
            document.getElementById('btn-prev').disabled = (currentConvIndex === 0 && learningMode === 'conv');

            if (currentConvIndex === dailyConvs.length - 1) {
                document.getElementById('btn-next').style.display = 'none';
                document.getElementById('btn-finish').style.display = 'inline-block';
            } else {
                document.getElementById('btn-next').style.display = 'inline-block';
                document.getElementById('btn-finish').style.display = 'none';
            }
        }

        function toggleCard() {
            const khWord = document.getElementById('kh-word');
            const romajiWord = document.getElementById('romaji-word');
            isAnswerVisible = !isAnswerVisible;
            if (isAnswerVisible) {
                khWord.classList.remove('hidden-answer');
                romajiWord.classList.remove('hidden-answer');
            } else {
                khWord.classList.add('hidden-answer');
                romajiWord.classList.add('hidden-answer');
            }
        }

        function nextWord() {
            if (learningMode === 'vocab') {
                if (currentWordIndex < WORDS_PER_DAY - 1) {
                    currentWordIndex++;
                    renderDay(); // Rerender
                } else {
                    // Switch to Conversation Mode
                    learningMode = 'conv';
                    currentConvIndex = 0;
                    alert("Vocabulary check done! Let's practice conversation.");
                    renderDay();
                }
            } else {
                // Conversation Mode
                const dailyConvs = getDailyConvs();
                if (currentConvIndex < dailyConvs.length - 1) {
                    currentConvIndex++;
                    renderDay();
                }
            }
        }

        function prevWord() {
            if (learningMode === 'vocab') {
                if (currentWordIndex > 0) {
                    currentWordIndex--;
                    renderDay();
                }
            } else {
                // Conversation Mode
                if (currentConvIndex > 0) {
                    currentConvIndex--;
                    renderDay();
                } else {
                    // Go back to Vocab
                    learningMode = 'vocab';
                    currentWordIndex = WORDS_PER_DAY - 1;
                    renderDay();
                }
            }
        }

        function finishDay() {
            if (confirm('Finish Day ' + currentDay + '?')) {
                currentDay++;
                currentWordIndex = 0;
                currentConvIndex = 0;
                learningMode = 'vocab';
                localStorage.setItem('sensei_card_day', currentDay);
                renderDay();
            }
        }

        function resetProgress() {
            if (confirm('Reset all progress to Day 1?')) {
                localStorage.removeItem('sensei_card_day');
                currentDay = 1;
                currentWordIndex = 0;
                currentConvIndex = 0;
                learningMode = 'vocab';
                renderDay();
            }
        }

        // --- Teacher Tools Functions ---

        async function saveQuestionImage() {
            const card = document.querySelector("#target-card");
            const khWord = document.getElementById('kh-word');
            const romajiWord = document.getElementById('romaji-word');

            // Force hide answer
            khWord.classList.add('hidden-answer');
            romajiWord.classList.add('hidden-answer');

            await captureAndShare(card, `Day${currentDay}_${learningMode}_${(learningMode === 'vocab' ? currentWordIndex : currentConvIndex) + 1}_Question.png`);

            // Restore actual state
            if (isAnswerVisible) {
                khWord.classList.remove('hidden-answer');
                romajiWord.classList.remove('hidden-answer');
            }
        }

        async function saveAnswerImage() {
            const card = document.querySelector("#target-card");
            const khWord = document.getElementById('kh-word');
            const romajiWord = document.getElementById('romaji-word');

            // Force show answer
            khWord.classList.remove('hidden-answer');
            romajiWord.classList.remove('hidden-answer');

            await captureAndShare(card, `Day${currentDay}_${learningMode}_${(learningMode === 'vocab' ? currentWordIndex : currentConvIndex) + 1}_Answer.png`);

            // Restore actual state
            if (!isAnswerVisible) {
                khWord.classList.add('hidden-answer');
                romajiWord.classList.add('hidden-answer');
            }
        }

        async function captureAndShare(element, filename) {
            const canvas = await html2canvas(element, { scale: 2 });

            canvas.toBlob(async (blob) => {
                const file = new File([blob], filename, { type: "image/png" });

                // Try Web Share API (Mobile)
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Vocabulary Card',
                            text: filename
                        });
                    } catch (err) {
                        console.log('Share failed or cancelled:', err);
                    }
                } else {
                    // Fallback to Download (Desktop)
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }
            }, 'image/png');
        }

        // Initialize
        init();
    </script>
</body>

</html>
